<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gamescript.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <button id="rock-btn">ROCK</button>
        <button id="paper-btn">PAPER</button>
        <button id="scissor-btn">SCISSORS</button>
    </div>

    <div class="results">
        <div class="playerChoice"></div>
        <div class="playerScore"></div>
        <div class="computerScore"></div>
        <div class="computerChoice"></div>
    </div>
    <div class="gameMessage"></div>

</body>

</html>
